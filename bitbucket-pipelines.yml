image: ruby:2.5

pipelines:
  branches:
    dev:
      - step:
          name: Build artifact
          script:
            - mkdir dist
            - ls -la
            - tar --exclude=dist/candy-store-${BITBUCKET_BUILD_NUMBER}.tar.gz -czvf dist/candy-store-${BITBUCKET_BUILD_NUMBER}.tar.gz .
            - ls -la dist/
          artifacts:
            - dist/**
      - step:
          name: Deploy artifact to DEV
          image: alpine
          deployment: PROD
          trigger: manual
          script:
            - echo ${BITBUCKET_BUILD_NUMBER}
            - ls -la dist/
            - mkdir upload
            - tar -xf dist/candy-store-${BITBUCKET_BUILD_NUMBER}.tar.gz -C upload
            - apk update && apk add openssh rsync
            - ssh -o StrictHostKeyChecking=no ubuntu@52.56.177.82 "sudo [ -d '/var/server/_temp' ] && echo 'Directory already exist.' || sudo mkdir -p /var/server/_temp"
            - rsync -a  -e "ssh -o StrictHostKeyChecking=no" --rsync-path="sudo rsync" --delete upload/ ubuntu@52.56.177.82:/var/server/_temp/candy-store-${BITBUCKET_BUILD_NUMBER}
            - ssh -o StrictHostKeyChecking=no ubuntu@52.56.177.82 "sudo service candy-store stop"
            - ssh -o StrictHostKeyChecking=no ubuntu@52.56.177.82 "sudo mv '/var/server/_temp/candy-store-${BITBUCKET_BUILD_NUMBER}' '/var/server/candy-store'"
            - ssh -o StrictHostKeyChecking=no ubuntu@52.56.177.82 "sudo service candy-store start"
            - ssh -o StrictHostKeyChecking=no ubuntu@52.56.177.82 "echo 'Succesffully deployed'"